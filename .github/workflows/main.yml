name: learn-github-actions
run-name: ${{ github.actor }} is learning Github Actions
on: push
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  set-up variable:
    runs-on: ubuntu-latest
    steps:
      - run:
        env: 
          First_Name: Timotee
  retrieve variable:
    runs-on: ubuntu-latest
    steps:
      - run: echo "$First_Name"
